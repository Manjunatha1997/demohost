<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header text-center text-success text-uppercase lead">
            Dear <span class="text-white badge badge-primary">{{ name }}</span>
        </div>
        <div class="card-body lead text-info">
          <marquee>  Wish you and your family a peaceful, memorable
              Joyful, healthy and prosperous <span class="text-warning">Makar Sankranti! </span> </marquee>
        </div>
        <div class="card-footer text-center lead text-success">
            Greetings from your's loving friend Manjunath
        </div>
    </div>
</div>
</body>
</html>
